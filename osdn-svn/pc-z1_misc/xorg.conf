# xorg.conf (X.Org X Window System server configuration file)
#
# This file was generated by dexconf, the Debian X Configuration tool, using
# values from the debconf database.
#
# Edit this file with caution, and see the xorg.conf manual page.
# (Type "man xorg.conf" at the shell prompt.)
#
# This file is automatically updated on xserver-xorg package upgrades *only*
# if it has not been modified since the last upgrade of the xserver-xorg
# package.
#
# Note that some configuration settings that could be done previously
# in this file, now are automatically configured by the server and settings
# here are ignored.
#
# If you have edited this file but would like it to be automatically updated
# again, run the following command:
#   sudo dpkg-reconfigure -phigh xserver-xorg

Section "Files"                                                                                                              
    ModulePath      "/usr/lib/xorg/modules"
    ModulePath      "/usr/local/lib/xorg/modules"
EndSection

Section "Device"
	Identifier	"Configured Video Device"
EndSection

Section "Monitor"
	Identifier	"Configured Monitor"
EndSection

Section "Screen"
	Identifier	"Default Screen"
	Monitor		"Configured Monitor"
	Device		"Configured Video Device"
EndSection

Section "ServerFlags"
Option "DontZap" "False"
EndSection

### USBVGA ###

Section "Device"
 Identifier "Device[USBVGA]"
 VendorName "DisplayLink" # Value does not matter
 BoardName "DL-160" # Value does not matter
 Driver "displaylink"
 Option "fbdev" "/dev/fb2"
EndSection

Section "Monitor"
 Identifier "Monitor[USBVGA]"
 VendorName "Monitor Vendor" # value does not matter
 ModelName "Monitor Model" # value does not matter
 VertRefresh 50-76
 HorizSync 30-90
EndSection

Section "Screen"
 Identifier "Screen[USBVGA]"
 Device "Device[USBVGA]"
 Monitor "Monitor[USBVGA]"
 DefaultDepth 16

 SubSection "Display"
  Depth 16
  Modes "1280x1024" "1024x768" "800x600" "768x576" "720x480" "640x480"
 EndSubSection

 SubSection "Display"
  Depth 8
  Modes "1280x1024" "1024x768" "800x600" "768x576" "720x480" "640x480"
 EndSubSection

 SubSection "Display"
  Depth 24
  Modes "1280x1024" "1024x768" "800x600" "768x576" "720x480" "640x480"
 EndSubSection

 SubSection "Display"
  Depth 32
  Modes "1280x1024" "1024x768" "800x600" "768x576" "720x480" "640x480"
 EndSubSection
EndSection

Section "ServerLayout"
        Identifier      "Default Layout"
        Screen 0 "Default Screen"
        Screen 1 "Screen[USBVGA]" RightOf "Default Screen"
EndSection
